<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Music player</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
            integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div class="player">
            <!-- Dashboard -->
            <div class="dashboard">
                <!-- Header -->
                <header>
                    <h4>Now playing:</h4>
                    <h2>String 57th & 9th</h2>
                </header>

                <!-- CD -->
                <div class="cd">
                    <div
                        class="cd-thumb"
                        style="
                            background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');
                        "
                    ></div>
                </div>

                <!-- Control -->
                <div class="control">
                    <div class="btn btn-repeat">
                        <i class="fas fa-redo"></i>
                    </div>
                    <div class="btn btn-prev">
                        <i class="fas fa-step-backward"></i>
                    </div>
                    <div class="btn btn-toggle-play">
                        <i class="fas fa-pause icon-pause"></i>
                        <i class="fas fa-play icon-play"></i>
                    </div>
                    <div class="btn btn-next">
                        <i class="fas fa-step-forward"></i>
                    </div>
                    <div class="btn btn-random">
                        <i class="fas fa-random"></i>
                    </div>
                </div>

                <input
                    id="progress"
                    class="progress"
                    type="range"
                    value="0"
                    step="1"
                    min="0"
                    max="100"
                />

                <audio id="audio" src=""></audio>
            </div>

            <!-- Playlist -->
            <div class="playlist">
                <div class="song">
                    <div
                        class="thumb"
                        style="
                            background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');
                        "
                    ></div>
                    <div class="body">
                        <h3 class="title">Music name</h3>
                        <p class="author">Singer</p>
                    </div>
                    <div class="option">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Design from: https://static.collectui.com/shots/3671744/musicloud-revolutionary-app-for-music-streaming-large -->

        <script>
            const $ = document.querySelector.bind(document);
            const $$ = document.querySelectorAll.bind(document);

            const heading = $("header h2");
            const cdThumb = $(".cd-thumb");
            const audio = $("#audio");
            const cd = $(".cd");
            const playBtn = $(".btn-toggle-play");
            const progress = $("#progress");
            const preBtn = $(".btn-prev");
            const nextBtn = $(".btn-next");
            const randomBtn = $(".btn-random");
            const repeatBtn = $(".btn-repeat");
            const playlist = $(".playlist");

            const app = {
                currentIndex: 0,
                isPlaying: false,
                isRandom: false,
                isRepeat: false,
                songs: [
                    {
                        name: "Cẩm tú cầu",
                        singer: "RAYO x HuynhVan",
                        path: "./songs/song-1.mp3",
                        image: "./images/img-1.jpg",
                    },
                    {
                        name: "Don't côi",
                        singer: "RAYO x Kang",
                        path: "./songs/song-2.mp3",
                        image: "./images/img-2.jpg",
                    },
                    {
                        name: "Anh thôi nhân nhượng",
                        singer: "Kiều Chi",
                        path: "./songs/song-3.mp3",
                        image: "./images/img-3.jpg",
                    },
                    {
                        name: "Thành phố",
                        singer: "Obito",
                        path: "./songs/song-4.mp3",
                        image: "./images/img-4.jpg",
                    },
                ],
                render: function () {
                    const htmls = this.songs.map(function (map, index) {
                        return `
                        <div class="song ${
                            index === app.currentIndex ? "active" : ""
                        }" data-index = ${index}>
                            <div
                                class="thumb"
                                style="
                                    background-image: url('${map.image}');
                                "
                            ></div>
                            <div class="body">
                                <h3 class="title">${map.name}</h3>
                                <p class="author">${map.singer}</p>
                            </div>
                            <div class="option">
                                <i class="fas fa-ellipsis-h"></i>
                            </div>
                        </div>
                        `;
                    });
                    playlist.innerHTML = htmls.join("");
                },
                defineProperties: function () {
                    Object.defineProperty(this, "currentSongs", {
                        get: function () {
                            return this.songs[this.currentIndex];
                        },
                    });
                },
                handleEvents: function () {
                    const cdWidth = cd.offsetWidth;
                    const _this = this;

                    // Xử lý khi cd quay / dừng
                    const cdThumbAnimate = cdThumb.animate(
                        [
                            {
                                transform: "rotate(360deg)",
                            },
                        ],
                        {
                            duration: 10000,
                            iterations: Infinity,
                        }
                    );
                    cdThumbAnimate.pause();

                    //Xử lý phóng to thu nhỏ cd
                    document.onscroll = function () {
                        const scrollTop =
                            window.scrollY ||
                            document.documentElement.scrollTop;
                        const newWidth = cdWidth - scrollTop;
                        cd.style.width = newWidth > 0 ? newWidth + "px" : 0;
                        cd.style.opacity = newWidth / cdWidth;
                    };

                    //Xử lý khi kích play
                    playBtn.onclick = function () {
                        const player = $(".player");
                        if (_this.isPlaying) {
                            audio.pause();
                        } else {
                            audio.play();
                        }

                        //Khi song được play
                        audio.onplay = function () {
                            _this.isPlaying = true;
                            player.classList.add("playing");
                            cdThumbAnimate.play();
                        };

                        //Khi song bị pause
                        audio.onpause = function () {
                            _this.isPlaying = false;
                            player.classList.remove("playing");
                            cdThumbAnimate.pause();
                        };

                        //Xử lý tiến độ bài hát thay đổi
                        audio.ontimeupdate = function () {
                            if (audio.duration) {
                                const progressPercent =
                                    (audio.currentTime / audio.duration) * 100;
                                progress.value = progressPercent;
                            }
                        };

                        //Xử lý khi tua song
                        progress.onchange = function (e) {
                            const seekTime =
                                (audio.duration / 100) * e.target.value;
                            audio.currentTime = seekTime;
                        };

                        //Xử lý khi click nút next
                        nextBtn.onclick = function () {
                            if (_this.isRandom) {
                                _this.randomSong();
                            } else {
                                _this.nextSong();
                            }
                            audio.play();
                            _this.render();
                        };

                        //Xử lý khi click nút prev
                        preBtn.onclick = function () {
                            if (_this.isRandom) {
                                _this.randomSong();
                            } else {
                                _this.prevSong();
                            }
                            audio.play();
                            _this.render();
                        };
                    };

                    //Xử lý khi random
                    randomBtn.onclick = function () {
                        _this.isRandom = !_this.isRandom;
                        randomBtn.classList.toggle("active", _this.isRandom);
                        repeatBtn.classList.remove("active");
                    };

                    // //Xử lý khi repeat
                    repeatBtn.onclick = function () {
                        _this.isRepeat = !_this.isRepeat;
                        repeatBtn.classList.toggle("active", _this.isRepeat);
                        randomBtn.classList.remove("active");
                        _this.repeatSong();
                    };

                    //Xử lý khi audio ended
                    audio.onended = function () {
                        if (_this.isRepeat) {
                            audio.play();
                        } else {
                            nextBtn.click();
                        }
                    };

                    //
                    playlist.onclick = function (e) {
                        const songNode = e.target.closest(".song:not(.active)");
                        if (songNode || e.target.closest(".option")) {
                            if (songNode) {
                                _this.currentIndex = Number(
                                    songNode.dataset.index
                                );
                                _this.loadCurrentSong();
                                audio.play();
                                $(".player").classList.toggle("playing");
                                _this.render();
                            }

                            //Xử lý khi click vào song option
                            if (e.target.closest(".option")) {
                            }
                        }
                    };
                },
                scrollToActive: function () {
                    setTimeout(() => {
                        $("song.active").scrollIntoView({
                            behavior: "smooth",
                            block: "nearest",
                        });
                    }, 300);
                },
                loadCurrentSong: function () {
                    heading.textContent = this.currentSongs.name;
                    cdThumb.style.backgroundImage = `url(${this.currentSongs.image})`;
                    audio.src = this.currentSongs.path;
                },
                nextSong: function () {
                    this.currentIndex++;
                    if (this.currentIndex >= this.songs.length) {
                        this.currentIndex = 0;
                    }
                    this.loadCurrentSong();
                },
                prevSong: function () {
                    this.currentIndex--;
                    if (this.currentIndex < 0) {
                        this.currentIndex = this.songs.length - 1;
                    }
                    this.loadCurrentSong();
                },
                randomSong: function () {
                    let newIndex;
                    do {
                        newIndex = Math.floor(
                            Math.random() * this.songs.length
                        );
                    } while (newIndex === this.currentIndex);
                    this.currentIndex = newIndex;
                    this.loadCurrentSong();
                },
                start: function () {
                    //Định nghĩa các thuộc tính cho Object
                    this.defineProperties();

                    //Lắng nghe/ xử lý sự kiện (DOM EVENTS)
                    this.handleEvents();

                    //Tải thông tin bài hát đầu tiên vào UI
                    this.loadCurrentSong();

                    //Render playlist
                    this.render();
                },
            };

            app.start();
        </script>
    </body>
</html>
